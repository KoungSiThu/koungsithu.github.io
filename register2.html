<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Sign In</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"> 
	<style type="text/css">
		body{
margin: 0;
padding: 0;
overflow: hidden;
}
.main{
position: absolute;
top: 0;
left: 0;
right: 0;
bottom: 0;

}
.container{
background-color: #001540;
font-family: 'Poppins', sans-serif;
position: relative;
width: 100%;
height:100%;
}
.forget,.othersignup{
text-decoration: none;
color: white;
font-size: 12px;
}
.otherlink{
position: absolute;
bottom: 15vh;
left: 0;
right: 0;
}
.email,.password{
	border: none;
	width: 330px;
	height: 30px;
	-webkit-appearance: none;
	font-family: 'Poppins', sans-serif;
	background-color: rgba(255,255,255,0.4);
	padding-left: 15px;
	border-radius: 8px;
}
.signinbtn{
	-webkit-appearance: none;
	border: none;
	width: 80px;
	height: 30px;
	border-radius: 5px;
}
.mainform{
	background-color: skyblue;
	padding-top: 30px;
	padding-bottom: 80px;
	border-radius: 0 0 230px 230px;
}

.otherlink{
background-color: #001540;


}
.label,.forget{
	color: #001540;
}
.otherlink a img{
	margin-right :15px;
}
	</style>
</head>
<body>

<div class="main">
<div class="container">
	<div class="mainform" align="center">
		<img src="ecteam2.png" width="70" height="70">
	<h2 class="label">Sign In</h2>
<table>
	<tr><td><input type="email" name="" class="email" placeholder="Email"></td></tr>
	<tr><td><input type="password" name="" class="password" placeholder="Password"></td></tr>
</table><br>
<button class="signinbtn">Sign In</button><br><br>
<a class="forget" href="register.html">Create New Account</a>
</div>
<div class="otherlink" align="center">
	<a class="othersignup" href="#">or signup with</a><br><br>
<a href="#"><img src="https://maxcdn.icons8.com/Share/icon/Logos/google_logo1600.png" width="30" height="30"></a>
<a href="#"><img src="https://coindoo.com/wp-content/uploads/2019/01/facebook-icon.png" width="30" height="30"></a>
<a href="#"><img src="https://victoriabelanger.files.wordpress.com/2016/05/twitter_logo_bird_transparent_png.png" width="30" height="30"></a>
<a href="#"><img src="https://cdn.pixelprivacy.com/wp-content/uploads/2018/02/Instagram-Icon.png" width="30" height="30"></a>

</div>



</div>

</div>

</body>
</html>
