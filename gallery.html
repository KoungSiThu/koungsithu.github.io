.viewimagebox{
	position: absolute;
	width: 0;
	height: 0;
	transition: .5s;
	top: 50%;
	left: 50%;
	transform: translate(-50%,-50%);
	overflow: hidden;
	border-radius: 15px;
	z-index: -1;
		background-position: center;
	background-size: cover;
	background-color: #ddd;
}
.viewimage{
	width: 100%;
	height: 100%;
	position: relative;
}
.exitbtn{

	font-weight: bolder;
	border : none;

	right: 0;
	top: 0;

}
.photo{

	font-size: 24px;
}
.photo h3{

	letter-spacing: .5px;
}

.photobox{
	display: flex;
	justify-content: center;
	flex-wrap: wrap;
	overflow: scroll;
	position: absolute;
	top : 8.5%;
	bottom : 0;
	background-color: rgba(255,0,0,0.4);

}
.photobox .imagesmain{
	width: 90px;
	height: 90px;
	margin: 3px;
	overflow: hidden;
	transition: .6s;
	cursor: pointer;
	background-color: skyblue;
}
.imagesmain{
	padding: 12px;
}
.hello{
	visibility: visible;
	opacity: 1;
transform: translateY(0);
}

.photobox .imagesmain .images{
	width: 100%;
	height: 100%;
	background-position: center;
	background-size: cover;
	transition: .5s;

}
.photobox .imagesmain .images:hover{
	transform: scale(1.2);
}
.disappear{
	visibility: hidden;
	opacity: 0;
	transform: translateY(-2em);
}
.imageviewappear{
	width: 350px;
	height: 350px;
	opacity: 1;
	visibility: visible;
	z-index: 1;
}

var exitbtn = document.getElementsByClassName("exitbtn")[0];

function photoclick(i){

	images.forEach(function(node){
		node.classList.add("disappear");
		node.classList.remove("hello");
	});
	viewimagebox.classList.add("imageviewappear");
	viewimagebox.style.backgroundImage = "url("+gallery[i].src+")";

}

images.forEach(function(node,i){

});

function btnclick(){
	viewimagebox.classList.remove("imageviewappear");


	images.forEach(function(node){
