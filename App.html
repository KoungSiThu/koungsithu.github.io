	 <link

  <style type="text/css">
  	*{
	user-select: none;
	margin: 0;
	padding: 0;
}
.navibar{
	height: 6%;
	background-color: white;
	position: absolute;
	bottom: 0;
	width: 100%;
	display: flex;
	justify-content: space-around;
	align-items: center;
}
.navibar button{
	-webkit-appearance : none;
	border : none;
	background-color: transparent;
	padding: 5px;
	border-radius: 25px;
	transition: .3s;
	outline: none;
}
.frameconsole{
	position: absolute;
	height : 300px;
	width: 300px;
	background-color: blue;
}
body{
background:
linear-gradient(27deg, #151515 5px, transparent 5px) 0 5px,
linear-gradient(207deg, #151515 5px, transparent 5px) 10px 0px,
linear-gradient(27deg, #222 5px, transparent 5px) 0px 10px,
linear-gradient(207deg, #222 5px, transparent 5px) 10px 5px,
linear-gradient(90deg, #1b1b1b 10px, transparent 10px),
linear-gradient(#1d1d1d 25%, #1a1a1a 25%, #1a1a1a 50%, transparent 50%, transparent 75%, #242424 75%, #242424);
background-color: #131313;
background-size: 20px 20px;
}
.icons{
	width : 70%;
	height: 70%;
	transition: .3s;
}
.ic_pack{
	font-size: 13px;
	cursor : pointer;
	transition: .3s;
	color: white;
	margin-top: 2%;
	/*margin-bottom: 25px;*/
	/*background-color: blue;*/
	display: inline-block;
	width: 22%;
	height: 14%;
}

.icondiv{
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: white;
	width: 80%;
	height: 80%;
	border-radius: 15px;
	transition: .3s;
}
.ic_pack:hover .icons{
	filter: grayscale(100%);
	transform: scale(0.9);
}
.ic_pack:hover{
	font-size: 12px;
}
#firstpage{
	position: absolute;
	top:0;
	bottom: 0;
	left: 0;
	right: 0;

	overflow: hidden;
}
@keyframes btnanimate{
	from,to{
		background-color: transparent;
	}
	50%{
		background-color: #999;
	}
}
  </style>

</head>
